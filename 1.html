   var arr = [
   {x:0,y:0,w:100,h:50},
   {x:200,y:0,w:100,h:50},
   {x:0,y:200,w:100,h:50}
   ];
   var colors = ["red","hotpink","blue"];
   function draw(obj,color){
   		ctx.beginPath();
   		ctx.fillStyle = color;
   		ctx.rect(obj.x,obj.y,obj.w,obj.h);
   		ctx.fill();
   }

   for(var i=0;i<3;i++){
   	draw(arr[i],"black");
   }



   cvs.addEventListener("click",function(e){
   		var obj = cvs.getBoundingClientRect();
   		var left = e.clientX-obj.left;
   		var top = e.clientY-obj.top;
   		for(var i=0,len=arr.length;i<len;i++){
   			var tt = arr[i];
   			var cc = "black";
   			if(left>=tt.x && left<=tt.x+tt.w && top>=tt.y && top<=tt.y+tt.h){
   				cc = colors[i];
   			}
   			draw(arr[i],cc);
   		}
   });
